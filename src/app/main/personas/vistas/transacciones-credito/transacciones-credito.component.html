<div class="text-center justify-content-center">
    <img src="/assets/images/logo/SJ-CP.png" alt="brand-logo" width="400"/>
</div>
<div class="content-wrapper">
    <div class="content-header row">
        <div class="col-12 mb-2">
            <div class="row breadcrumbs-top">
                <div class="col-12">
                    <h2 class="content-header-title float-left mb-0">Movimientos de Línea de crédito</h2>
                    <div class="breadcrumb-wrapper">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="text-primary" href="index.html">Inicio</a>
                            </li>
                            <li class="breadcrumb-item"><a class="text-primary" href="#">Movimientos de Línea de
                                crédito</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-body">
        <!-- users list start -->
        <section class="app-user-list">
            <div class="card card-company-table">
                <div class="row m-75">
                    <div class="col-lg-12 col-xl-6">
                        <label>Mostrar</label>
                        <select class="form-control-sm" [(ngModel)]="page_size">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>

                    </div>
                </div>
                <div class="card-datatable table-responsive pt-0">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>FECHA</th>
                            <th>Acción realizada</th>
                            <th>Monto actual de la línea de crédito</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let movimiento of listaMovimientos">
                            <td>{{movimiento.fechaTransaccion}}</td>
                            <td>{{movimiento.tipo}}</td>
                            <td>{{movimiento.total}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <ngb-pagination #paginator [collectionSize]="collectionSize" [(page)]="page" [pageSize]="page_size"
                                [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>

            </div>
            <!-- list section end -->
        </section>
        <!-- users list ends -->
    </div>
</div>
